<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Design</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
</head>

<body>
    <div class="outer">
        <div class="box-row">
            <div class="box , border-red">
                <div class="circle" style="border: 5px solid red"></div>
                <div class="circle" style="border: 5px solid red"></div>
                <div class="circle" style="border: 5px solid red"></div>
                <div class="circle" style="border: 5px solid red"></div>
            </div>

            <div class="v-lad">
                <div class="v-lad-row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="v-lad-row">
                    <div class="cell"></div>
                    <div class="cell green"></div>
                    <div class="cell green"><span class="star">&#9733;</span></div>
                </div>
                <div class="v-lad-row">
                    <div class="cell green"><span class="star">&#9733;</span></div>
                    <div class="cell green"></div>
                    <div class="cell"></div>
                </div>
                <div class="v-lad-row">
                    <div class="cell"></div>
                    <div class="cell green"></div>
                    <div class="cell"></div>
                </div>
                <div class="v-lad-row">
                    <div class="cell"></div>
                    <div class="cell green"></div>
                    <div class="cell"></div>
                </div>
                <div class="v-lad-row">
                    <div class="cell"></div>
                    <div class="cell green"></div>
                    <div class="cell"></div>
                </div>
            </div>
            <div class="box-row">
                <div class="box , border-green">
                    <div class="circle" style="border: 5px solid green"></div>
                    <div class="circle" style="border: 5px solid green"></div>
                    <div class="circle" style="border: 5px solid green"></div>
                    <div class="circle" style="border: 5px solid green"></div>
                </div>
            </div>
        </div>

        <div class="middle-row">
            <div class="h-lad">
                    <div class="h-lad-row">
                        <div class="cell"></div>
                        <div class="cell red"><span class="star">&#9733;</span></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="h-lad-row">
                        <div class="cell"></div>
                        <div class="cell red"></div>
                        <div class="cell red"></div>
                        <div class="cell red"></div>
                        <div class="cell red"></div>
                        <div class="cell red"></div>
                    </div>
                    <div class="h-lad-row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell red"><span class="star">&#9733;</span></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
            </div>
            <div class="ludo-home"></div>
            <div class="h-lad">
                <div class="h-lad-row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell yellow"><span class="star">&#9733;</span></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="h-lad-row">
                    <div class="cell yellow"></div>
                    <div class="cell yellow"></div>
                    <div class="cell yellow"></div>
                    <div class="cell yellow"></div>
                    <div class="cell yellow"></div>
                    <div class="cell"></div>
                </div>
                <div class="h-lad-row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell yellow"><span class="star">&#9733;</span></div>
                    <div class="cell"></div>
                </div>
            </div>

        </div>
        <div class="box-row">
            <div class="box , border-blue">
                <div class="circle" style="border: 5px solid blue"></div>
                <div class="circle" style="border: 5px solid blue"></div>
                <div class="circle" style="border: 5px solid blue"></div>
                <div class="circle" style="border: 5px solid blue"></div>
            </div>

            <div class="v-lad">
                <div class="v-lad-row">
                    <div class="cell"></div>
                    <div class="cell blue"></div>
                    <div class="cell"></div>
                </div>
                <div class="v-lad-row">
                    <div class="cell"></div>
                    <div class="cell blue"></div>
                    <div class="cell "></div>
                </div>
                <div class="v-lad-row">
                    <div class="cell"></div>
                    <div class="cell blue"></div>
                    <div class="cell"></div>
                </div>
                <div class="v-lad-row">
                    <div class="cell"></div>
                    <div class="cell blue"></div>
                    <div class="cell blue"><span class="star">&#9733;</span></div>
                </div>
                <div class="v-lad-row">
                    <div class="cell blue"><span class="star">&#9733;</span></div>
                    <div class="cell blue"></div>
                    <div class="cell"></div>
                </div>
                <div class="v-lad-row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
            <div class="box-row">
                <div class="box , border-yellow">
                    <div class="circle" style="border: 5px solid #F1C40F"></div>
                    <div class="circle" style="border: 5px solid #F1C40F"></div>
                    <div class="circle" style="border: 5px solid #F1C40F"></div>
                    <div class="circle" style="border: 5px solid #F1C40F"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
